<body>
  <script>
    // NUCLEAR SOLUTION: Intercept ALL HTTP requests and redirect localhost
    console.log('ðŸš€ NUCLEAR: Installing HTTP request interceptor');
    
    // Override fetch to intercept all requests
    const originalFetch = window.fetch;
    window.fetch = function(url, options) {
      if (typeof url === 'string' && url.includes('localhost:3000')) {
        console.log('ðŸš€ NUCLEAR: Intercepting localhost request:', url);
        url = url.replace('http://localhost:3000', 'https://pms-backend-qeq7.onrender.com');
        console.log('ðŸš€ NUCLEAR: Redirected to:', url);
      }
      return originalFetch(url, options);
    };
    
    // Override XMLHttpRequest as well
    const originalXHROpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(method, url, ...args) {
      if (typeof url === 'string' && url.includes('localhost:3000')) {
        console.log('ðŸš€ NUCLEAR: Intercepting XHR localhost request:', url);
        url = url.replace('http://localhost:3000', 'https://pms-backend-qeq7.onrender.com');
        console.log('ðŸš€ NUCLEAR: XHR redirected to:', url);
      }
      return originalXHROpen.call(this, method, url, ...args);
    };
    
    window.addEventListener('load', function() {
      console.log('ðŸš€ NUCLEAR: HTTP interceptor installed and ready');
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
